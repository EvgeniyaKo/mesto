<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo" />
    </header>
    <main class="page">
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="аватар" class="avatar" />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="button profile__button-edit" 
              type="submit"
            ></button>
          </div>

          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="button profile__button-add" type="submit"></button>
      </section>

      <section class="places">
        <div class="place">
          <img
            src="./images/Karachaevsk.jpg"
            alt="Старинная церковь на фоне зеленых гор"
            class="place__photo"
          />
          <div class="place__container">
            <h2 class="place__name">Карачаевск</h2>
            <button class="button like" type="submit"></button>
          </div>
        </div>

        <div class="place">
          <img
            src="./images/Elbrus.jpg"
            alt="Рассвет в долине"
            class="place__photo"
          />
          <div class="place__container">
            <h2 class="place__name">Гора Эльбрус</h2>
            <button class="button like" type="submit"></button>
          </div>
        </div>
        <div class="place">
          <img
            src="./images/Dombai.jpg"
            alt="Горный пик на фоне серого неба"
            class="place__photo"
          />
          <div class="place__container">
            <h2 class="place__name">Домбай</h2>
            <button class="button like" type="submit"></button>
          </div>
        </div>

        <div class="place">
          <img
            src="./images/Elbrus.jpg"
            alt="Рассвет в долине"
            class="place__photo"
          />
          <div class="place__container">
            <h2 class="place__name">Гора Эльбрус</h2>
            <button class="button like" type="submit"></button>
          </div>
        </div>
        <div class="place">
          <img
            src="./images/Karachaevsk.jpg"
            alt="Старинная церковь на фоне зеленых гор"
            class="place__photo"
          />
          <div class="place__container">
            <h2 class="place__name">Карачаевск</h2>
            <button class="button like" type="submit"></button>
          </div>
        </div>
        <div class="place">
          <img
            src="./images/Dombai.jpg"
            alt="Горный пик"
            class="place__photo"
          />
          <div class="place__container">
            <h2 class="place__name">Домбай</h2>
            <button class="button like" type="submit"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="copiright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="popup__form">
          <input type="text" placeholder="Ваше имя" class="popup__input-name" />
          <input type="text" placeholder="О себе" class="popup__input-job" />
          <button class="button popup__button" type="submit">Сохранить</button>
        </form>
        <button class="button popup__close" type="reset"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
