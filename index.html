<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title lang="en">Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo" />
    </header>
    <main class="page">
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="button profile__button-edit"
              type="button"
              aria-label="Кнопка для редактирования личных данных"
            ></button>
          </div>

          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          class="button profile__button-add"
          type="button"
          aria-label="Кнопка для добавления контента"
        ></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copiright" lang="en">&copy; 2020 Mesto Russia</p>
    </footer>

<!--карточка в списке--->
    <template class="list-item-template">
      <li class="card">
          <img
          src=""
            class="card__photo"
          />
          <button class="button card__button-delete"
          type="button"></button>
          <div class="card__container">
            <h2 class="card__name"></h2>
            <button
              class="button card__button-like"
              type="button"
            ></button>
          </div>
        </article>
      </li>
    </template>


<!---фото-попап---->
<template class=template_photo>
  <div class="popup">
  <figure class="card__popup_container">
    <img class="card__photo_popup" src=https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg>
    <figcaption><span class="card__popup_title"></span></figcaption>
    <button class="button popup__button-close" type="button"></button>
  </figure>
</div>
  </template>


<!------попап-редактирование профиля---->
   <div class="popup popup_edit">
      <div class="popup__edit-profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="popup__form">
          <input
            type="text"
            cardholder="Ваше имя"
            class="popup__input popup__input_name_name"
            name="name"
          />
          <input
            type="text"
            cardholder="О себе"
            class="popup__input popup__input_name_job"
            name="job"
          />
          <button class="button popup__button-save" type="submit">
            Сохранить
          </button>
        </form>
        <button class="button popup__button-close" type="button"></button>
      </div>
    </div>
  <!--попап добавление карточки-->
    <div class="popup popup_add">
      <div class="popup__add-card">
        <h3 class="popup__title">Новое место</h3>
        <form action="#" class="popup__form">
          <input
            type="text"
            placeholder="Название"
            class="popup__input popup__input_name_card"
            name="card"
          />
          <input
            type="text"
            placeholder= "Ссылка на картинку"
            class="popup__input popup__input_name_link"
            name="link"
          />
          <button class="button popup__add-card_save" type="submit">
            Создать
          </button>
        </form>
        <button class="button popup__add-card_close" type="button"></button>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
