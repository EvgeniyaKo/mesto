<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title lang="en">Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo" />
    </header>
    <main class="page">
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="button profile__button-edit"
              type="button"
              aria-label="Кнопка для редактирования личных данных"
            ></button>
          </div>

          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          class="button profile__button-add"
          type="button"
          aria-label="Кнопка для добавления контента"
        ></button>
      </section>

      <section class="places">
        <ul class="places__list">
          <li>
            <article class="place">
              <img
                src="./images/Karachaevsk.jpg"
                alt="Старинная церковь на фоне зеленых гор"
                class="place__photo"
              />
              <div class="place__container">
                <h2 class="place__name">Карачаевск</h2>
                <button
                  class="button place__button-like"
                  type="button"
                ></button>
              </div>
            </article>
          </li>

          <li>
            <article class="place">
              <img
                src="./images/Elbrus.jpg"
                alt="Рассвет в долине"
                class="place__photo"
              />
              <div class="place__container">
                <h2 class="place__name">Гора Эльбрус</h2>
                <button
                  class="button place__button-like"
                  type="button"
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article class="place">
              <img
                src="./images/Dombai.jpg"
                alt="Горный пик на фоне серого неба"
                class="place__photo"
              />
              <div class="place__container">
                <h2 class="place__name">Домбай</h2>
                <button
                  class="button place__button-like"
                  type="button"
                ></button>
              </div>
            </article>
          </li>

          <li>
            <article class="place">
              <img
                src="./images/Elbrus.jpg"
                alt="Рассвет в долине"
                class="place__photo"
              />
              <div class="place__container">
                <h2 class="place__name">Гора Эльбрус</h2>
                <button
                  class="button place__button-like"
                  type="button"
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article class="place">
              <img
                src="./images/Karachaevsk.jpg"
                alt="Старинная церковь на фоне зеленых гор"
                class="place__photo"
              />
              <div class="place__container">
                <h2 class="place__name">Карачаевск</h2>
                <button
                  class="button place__button-like"
                  type="button"
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article class="place">
              <img
                src="./images/Dombai.jpg"
                alt="Горный пик"
                class="place__photo"
              />
              <div class="place__container">
                <h2 class="place__name">Домбай</h2>
                <button
                  class="button place__button-like"
                  type="button"
                ></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copiright" lang="en">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="popup__form">
          <input
            type="text"
            placeholder="Ваше имя"
            class="popup__input popup__input_name_name"
            name="name"
          />
          <input
            type="text"
            placeholder="О себе"
            class="popup__input popup__input_name_job"
            name="job"
          />
          <button class="button popup__button-save" type="submit">
            Сохранить
          </button>
        </form>
        <button class="button popup__button-close" type="button"></button>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
